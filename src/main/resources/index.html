<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        html, body {
            height : 100%;
        }

        body {
            margin : 0;
            padding : 0;
        }

        #map {
            width : 100%;
            height : 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    let x = 55.32037
    let y = 15.18821
    let z = 16

    let mymap = L.map('map').setView( [x, y], z);

    //Henter tiles fra OpenStreetMap - L er Leaflet objekt
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(mymap);

    // Henter punkter fra databaas, her er de hardkodet
    let punkter = [
        [55.32037, 15.18821],
        [55.31637, 15.18911],
        [55.32237, 15.18641],
        [55.31838, 15.18611],
        [55.31625, 15.19115]
    ];

    //sætter marker for hvert punkt
    for (punkt of punkter) {
        var marker = L.marker(punkt).addTo(mymap);
    }

    marker.bindPopup("<b>Hello world!</b><br>I am a popup. Her står der noget mere ...");

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }

    mymap.on('click', onMapClick);

</script>

</body>
</html>
